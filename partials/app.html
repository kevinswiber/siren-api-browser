<div id="response" ng-cloak ng-init="init()" class="device-list">
  <z-wampum-belt main="main"></z-wampum-belt>
  <div id="header" class="pure-g">
    <div class="pure-u-2-3 breadcrumbs">
      <div class="content">
      <ul>
        <li><a href="/index.html">Projects</a></li>
        <li ng-repeat="link in main.breadcrumbs">
                /  <a ng-href="#/app?url={{ link.href | encodeURIComponent }}" class="entity-link" ng-show="$index==0">{{ link.text | nodash | capitalize}}</a><a ng-href="#/entity?url={{ link.href | encodeURIComponent }}" class="entity-link" ng-show="$index>0">{{ link.text }}</a>
        </li>
      </ul>
      </div>
    </div>

    <div class="pure-u-1-3 logo">
      <div class="content">
        <a href="index.html"><img src="images/zetta-logo_sm.png"/></a>
      </div>
    </div>
  </div>


  <!--
  <object width="1024" height="200"><param name="movie" value="https://www.dropcam.com/e/5102c6bcd43a4bc18d72fb0247c90d78?autoplay=true"></param><param name="allowFullScreen" value="true"></param><param name="allowscriptaccess" value="always"></param><param name="wmode" value="opaque"></param><embed src="https://www.dropcam.com/e/5102c6bcd43a4bc18d72fb0247c90d78?autoplay=true" type="application/x-shockwave-flash" allowscriptaccess="always" allowfullscreen="true" width="1024" height="200" wmode="opaque"></embed></object>
  -->
  <div id="devices_container">
  <div id="devices" ng-show="main.entities.length" class="pure-g">

    <div deckgrid source="main.entities" cardTemplate="partials/device-in-list.html" class="deckgrid pure-u-1 pure-g-r"></div>

    </div>
  </div><!-- devices container -->

  <div id="project_map">
  <!--<leaflet defaults="defaults" height="100px" center="center" markers="markers" id="map_{{entity.heading}}"></leaflet>-->
  <img src="{{ project | largemapurl }}"/>
  </div>

  </div>

  <ng-include src="'partials/footer.html'"></ng-include>

</div>
